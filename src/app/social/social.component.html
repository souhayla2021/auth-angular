  <div class="container" style="margin-top: 10%">
    <div class="row">
    <div class="col-md-6 col-md-offset-3 cont-login">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" [(ngModel)]="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Email" value="">
                </div>
                <div class="form-group">
                  <input type="password" [(ngModel)]="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 cont-button">
                      <input (click)="login()" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
                <div class="form-group">
                  <input type="text" [(ngModel)]="name" name="username1" id="username1" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="email" [(ngModel)]="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" [(ngModel)]="password" name="password1" id="password1" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" [(ngModel)]="c_password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 cont-button2">
                      <input type="submit" (click)="register()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>





                <div class="container google-button" style="max-width: 500px">

                    <button type="button" (click)="googleSignin()" class="btn btn-block btn-primary">Signin with Google</button>
                  
                    <div *ngIf="isSignedin === true" class="mt-4">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" [value]="user.firstName" class="form-control" id="firstname" readonly>
                      </div>
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" [value]="user.lastName" class="form-control" id="lastname" readonly>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" [value]="user.email" class="form-control" id="email" readonly>
                      </div>
                      <button type="button" (click)="logout()" class="btn btn-primary">Log Out</button>
                    </div>
                  
                  </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
